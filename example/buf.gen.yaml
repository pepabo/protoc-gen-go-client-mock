version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/pepabo/protoc-gen-go-client-mock/example
plugins:
  - plugin: go
    out: gen/go
    opt: paths=source_relative
  - plugin: go-grpc
    out: gen/go
    opt: paths=source_relative
  - plugin: go-grpc-mock
    out: gen/go
    opt: paths=source_relative
  - plugin: go-client
    out: gen/go
    opt: paths=source_relative,same_package
  - plugin: go-client-mock
    out: gen/go
    opt: paths=source_relative,same_package
